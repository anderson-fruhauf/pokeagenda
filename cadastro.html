<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="container">
        <div class="container row">
            <div class="col"></div>
            <div id="card" class="card col-9">
                <div class="card-body">
                    <h2 id="cardNome" class="card-title">Pokemon</h2>
                    <div class="form-group">
                        <label>Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="Pokemon">
                    </div>
                    <div class="form-group">
                        <label>Tipo principal</label>
                        <input type="text" class="form-control" id="tipo1" placeholder="Tipo">
                    </div>
                    <div class="form-group">
                        <label>Tipo</label>
                        <input type="text" class="form-control" id="tipo2" placeholder="Tipo">
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <button type="submit" id="btnCadastrar" class="btn btn-primary">Cadastrar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <script>
        require('./cadastroController.js')
    </script>
</body>

</html>
